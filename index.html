<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman: Evolve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%);
            margin: 0;
            overflow: hidden;
        }
        #menu, #difficulty, #game {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            animation: float 6s ease-in-out infinite;
            display: none;
            position: relative;
        }
        #menu.active, #difficulty.active, #game.active {
            display: block;
        }
        h1 {
            margin-bottom: 20px;
            animation: float 6s ease-in-out infinite;
        }
        .menu-button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background: #007BFF;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            animation: float 4s ease-in-out infinite, resize 4s ease-in-out infinite;
        }
        .menu-button:hover {
            background: #0056b3;
        }
        #word-display {
            font-size: 24px;
            letter-spacing: 10px;
            margin-bottom: 20px;
        }
        #category-display {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #image-container img {
            width: 200px;
            height: auto;
        }
        #wrong-letters {
            font-size: 16px;
            color: red;
            margin-top: 20px;
        }
        #game-result {
            font-size: 24px;
            margin-top: 20px;
            color: red;
        }
        .winner {
            color: green;
        }
        #credits {
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes resize {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div id="menu" class="active">
        <h1>Hangman: Evolve</h1>
        <a href="#" class="menu-button" onclick="showDifficulty()">Start Game</a>
        <a href="#" class="menu-button" onclick="viewInstructions()">Instructions</a>
    </div>

    <div id="difficulty">
        <h1>Select Difficulty</h1>
        <a href="#" class="menu-button" onclick="startGame('easy')">Easy</a>
        <a href="#" class="menu-button" onclick="startGame('hard')">Hard</a>
    </div>

    <div id="game">
        <h1>Guess the Word!</h1>
        <div id="category-display">Category: </div>
        <div id="image-container">
            <img src="https://cdn.discordapp.com/attachments/1240219119840923678/1240221679154888735/123_20240515152413.png?ex=6645c5f2&is=66447472&hm=e7527956b274b500291bc4ccf4628955abc3cfe3f0e91944e1c2c27a1414f973&" alt="Hangman Image" id="hangman-image">
        </div>
        <div id="word-display">_ _ _ _ _ _ _</div>
        <input type="text" id="letter-input" maxlength="1">
        <button class="menu-button" onclick="guessLetter()">Guess</button>
        <div id="wrong-letters">Wrong letters: </div>
        <div id="game-result"></div>
        <div id="credits">Credits:</div>
        <button class="menu-button" onclick="resetGame()">Restart</button>
    </div>

    <script>
        const Parts = [
            "Skeleton", "Lipid", "Join", "Mouth", "Armor", "Parasite", "Mender", "Brain", "Cilia", "Beef", 
            "Host", "Shell", "Marrow", "Stomach", "Muscle", "Mover", "Spike", "Drill", "Gill", "Webber", 
            "Shooter", "Grazer", "Jaws", "Eyes", "Pheromone", "Feeder", "Viscop", "Membrane", "Mace", 
            "Mandible", "Builder", "Sonar", "Hydrofield", "Intestine", "Heart", "Chameleon", "Jet", "Urchin", 
            "Nouricyte", "Vivicyte", "Electrocyte", "Glacien", "Exotoxin", "Silklock", "Medusa", "Lance", 
            "Dropper"
        ];

        const Species = [
            "Tiny", "Nibbler", "Teeny", "Starfish", "Mosquito", "Experian", "Celia", "Joat", "Armadillo", "Ant", "Mole", 
            "Knight", "Wide-Eye", "Chipper", "Tick", "Shrimposte", "Spider", "Settler", "Spiney", "Crab", 
            "Goblin", "Symbiont", "Angler", "Trammel", "Roomba", "Horn", "Lamprey", "Barracuda", "Jellyfish", 
            "Polymer", "Thrasher", "Snare", "Stingray", "Sabertooth", "Mako", "Lepidoptera", "Matriarch"
        ];

        const hardImages = [
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240217131216404591/image.png?ex=6645c1b6&is=66447036&hm=e628fc82eeac60a31dc154c7048c3e304b11a0c227f93eb52d71520479ae7969&",
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240217131522461797/image.png?ex=6645c1b6&is=66447036&hm=9fb57cd668bcbde25e1c3dd3ae33d574fa1bb535ad78bfaec90859b9405dadff&",
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240217131929436191/image.png?ex=6645c1b6&is=66447036&hm=c7c32e23559e0edc726fb7713877290a9f1d086261cb056ccac8a42a04e1e27f&"
        ];

        const easyImages = [
            "https://cdn.discordapp.com/attachments/1240219119840923678/1240221679154888735/123_20240515152413.png?ex=6645c5f2&is=66447472&hm=e7527956b274b500291bc4ccf4628955abc3cfe3f0e91944e1c2c27a1414f973&",
            "https://cdn.discordapp.com/attachments/1240219119840923678/1240221679482048512/123_20240515152422.png?ex=6645c5f2&is=66447472&hm=c02b4a327f8636d720386aaeb6bf30ac2b6583d60eb6c6953ea6ae9e95dc0138&",
            "https://cdn.discordapp.com/attachments/1240219119840923678/1240221679758868571/123_20240515152430.png?ex=6645c5f2&is=66447472&hm=98ccca19ad74862076e666445a0f858abd3d8e5d658075a88a97f6cf93cd302e&",
            "https://cdn.discordapp.com/attachments/1240219119840923678/1240221680065056768/123_20240515152436.png?ex=6645c5f2&is=66447472&hm=9e42ad04923ed0bef3ded83042d9aa849667f510ab7b3e9358165a3ea86041e9&",
            "https://cdn.discordapp.com/attachments/1240219119840923678/1240221680320905226/123_20240515152440.png?ex=6645c5f2&is=66447472&hm=db4dfec27965185082500b96f19df54e93be04c0b1fb39bcf901ff7000fec9bd&",
            "https://cdn.discordapp.com/attachments/1240219119840923678/1240221680681353336/123_20240515152445.png?ex=6645c5f2&is=66447472&hm=76a10ec7ac13521313bdbf282ab2cc614604d48831aec0f1ed33da36831d7927&",
            "https://cdn.discordapp.com/attachments/1240219119840923678/1240221680975220756/123_20240515152451.png?ex=6645c5f2&is=66447472&hm=c4d8f7a026985db053ac6c7ca3b061520e74579404ddddcbdd18ab830ca3a8ce&"
        ];

        let images = [];
        let selectedWord = '';
        let guessedWord = '';
        let mistakes = 0;
        let wrongLetters = [];
        let currentCategory = '';
        let currentDifficulty = '';

        function showDifficulty() {
            document.getElementById('menu').classList.remove('active');
            document.getElementById('difficulty').classList.add('active');
        }

        function startGame(difficulty) {
            if (difficulty === 'hard') {
                images = hardImages;
                currentDifficulty = 'hard';
            } else if (difficulty === 'easy') {
                images = easyImages;
                currentDifficulty = 'easy';
            }
             if (currentDifficulty === 'easy') {
                        document.getElementById('credits').textContent = 'Credits to Gato :) for images';
                    } else if (currentDifficulty === 'hard') {
                        document.getElementById('credits').textContent = 'Credits to Folderist for images';
                    }
                
             

            let categoryChoice = Math.random() < 0.5 ? 'Parts' : 'Species';
            currentCategory = categoryChoice === 'Parts' ? 'Part' : 'Species';

            let wordArray = categoryChoice === 'Parts' ? Parts : Species;
            selectedWord = wordArray[Math.floor(Math.random() * wordArray.length)].toUpperCase();
            
            guessedWord = '_ '.repeat(selectedWord.length);
            document.getElementById('word-display').textContent = guessedWord.trim();
            document.getElementById('category-display').textContent = `Category: ${currentCategory}`;

            document.getElementById('difficulty').classList.remove('active');
            document.getElementById('game').classList.add('active');
            document.getElementById('hangman-image').src = images[0];

        }

        function guessLetter() {
      
            const letterInput = document.getElementById('letter-input');
            const letter = letterInput.value.toUpperCase();
            letterInput.value = '';
            letterInput.focus();

            if (selectedWord.includes(letter)) {
                let updatedGuessedWord = '';
                for (let i = 0; i < selectedWord.length; i++) {
                    if (selectedWord[i] === letter) {
                        updatedGuessedWord += letter + ' ';
                    } else {
                        updatedGuessedWord += guessedWord[i * 2] + ' ';
                    }
                }
                guessedWord = updatedGuessedWord;
                document.getElementById('word-display').textContent = guessedWord.trim();

                if (!guessedWord.includes('_')) {
                    document.getElementById('game-result').textContent = 'You won! The word was: ' + selectedWord;
                    document.getElementById('game-result').classList.add('winner');
                    document.getElementById('letter-input').disabled = true;
                }
            } else {
                if (!wrongLetters.includes(letter)) {
                    wrongLetters.push(letter);
                    document.getElementById('wrong-letters').textContent = 'Wrong letters: ' + wrongLetters.join(', ');

                    mistakes++;
                    if (mistakes < images.length) {
                        document.getElementById('hangman-image').src = images[mistakes];
                    } else {
                        document.getElementById('hangman-image').src = images[images.length - 1];
                        document.getElementById('game-result').textContent = 'Game over! The word was: ' + selectedWord;
                        document.getElementById('letter-input').disabled = true;
                    }
                }
            }
        }

        function resetGame() {
            document.getElementById('game').classList.remove('active');
            document.getElementById('menu').classList.add('active');
            mistakes = 0;
            guessedWord = '';
            selectedWord = '';
            wrongLetters = [];
            currentCategory = '';
            currentDifficulty = '';
            document.getElementById('letter-input').value = '';
            document.getElementById('letter-input').disabled = false;
            document.getElementById('wrong-letters').textContent = 'Wrong letters: ';
            document.getElementById('game-result').textContent = '';
            document.getElementById('game-result').classList.remove('winner');
            document.getElementById('credits').textContent = ''; // Ensure credits are cleared when resetting
            images = [];
        }

        function viewInstructions() {
            alert("Instructions: Guess the word by selecting letters. You have limited attempts based on the selected difficulty.");
        }
       
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman: Evolve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%);
            margin: 0;
            overflow: hidden;
        }
        #menu, #difficulty, #game {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            animation: float 6s ease-in-out infinite;
            display: none;
            position: relative;
        }
        #menu.active, #difficulty.active, #game.active {
            display: block;
        }
        h1 {
            margin-bottom: 20px;
            animation: float 6s ease-in-out infinite;
        }
        .menu-button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background: #007BFF;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            animation: float 4s ease-in-out infinite, resize 4s ease-in-out infinite;
        }
        .menu-button:hover {
            background: #0056b3;
        }
        #word-display {
            font-size: 24px;
            letter-spacing: 10px;
            margin-bottom: 20px;
        }
        #category-display {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #image-container img {
            width: 200px;
            height: auto;
        }
        #wrong-letters {
            font-size: 16px;
            color: red;
            margin-top: 20px;
        }
        #game-result {
            font-size: 24px;
            margin-top: 20px;
            color: red;
        }
        .winner {
            color: green;
        }
        #credits {
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes resize {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div id="menu" class="active">
        <h1>Hangman: Evolve</h1>
        <a href="#" class="menu-button" onclick="showDifficulty()">Start Game</a>
        <a href="#" class="menu-button" onclick="viewInstructions()">Instructions</a>
    </div>

    <div id="difficulty">
        <h1>Select Difficulty</h1>
        <a href="#" class="menu-button" onclick="startGame('easy')">Easy</a>
        <a href="#" class="menu-button" onclick="startGame('medium')">Medium</a>
        <a href="#" class="menu-button" onclick="startGame('hard')">Hard</a>
    </div>

    <div id="game">
        <h1>Guess the Word!</h1>
        <div id="category-display">Category: </div>
        <div id="image-container">
            <img src="https://cdn.discordapp.com/attachments/1240219119840923678/1240221679154888735/123_20240515152413.png?ex=6645c5f2&is=66447472&hm=e7527956b274b500291bc4ccf4628955abc3cfe3f0e91944e1c2c27a1414f973&" alt="Hangman Image" id="hangman-image">
        </div>
        <div id="word-display">_ _ _ _ _ _ _</div>
        <input type="text" id="letter-input" maxlength="1">
        <button class="menu-button" onclick="guessLetter()">Guess</button>
        <div id="wrong-letters">Wrong letters: </div>
        <div id="game-result"></div>
        <div id="credits">Credits:</div>
        <button class="menu-button" onclick="resetGame()">Restart</button>
    </div>

    <script>
        const Parts = [
            "Skeleton", "Lipid", "Join", "Mouth", "Armor", "Parasite", "Mender", "Brain", "Cilia", "Beef", 
            "Host", "Shell", "Marrow", "Stomach", "Muscle", "Mover", "Spike", "Drill", "Gill", "Webber", 
            "Shooter", "Grazer", "Jaws", "Eyes", "Pheromone", "Feeder", "Viscop", "Membrane", "Mace", 
            "Mandible", "Builder", "Sonar", "Hydrofield", "Intestine", "Heart", "Chameleon", "Jet", "Urchin", 
            "Nouricyte", "Vivicyte", "Electrocyte", "Glacien", "Exotoxin", "Silklock", "Medusa", "Lance", 
            "Dropper"
        ];

        const Species = [
            "Tiny", "Nibbler", "Teeny", "Starfish", "Mosquito", "Experian", "Celia", "Joat", "Armadillo", "Ant", "Mole", 
            "Knight", "Wide-Eye", "Chipper", "Tick", "Shrimposte", "Spider", "Settler", "Spiney", "Crab", 
            "Goblin", "Symbiont", "Angler", "Trammel", "Roomba", "Horn", "Lamprey", "Barracuda", "Jellyfish", 
            "Polymer", "Thrasher", "Snare", "Stingray", "Sabertooth", "Mako", "Lepidoptera", "Matriarch"
        ];

        const hardImages = [
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240217131216404591/image.png?ex=6645c1b6&is=66447036&hm=e628fc82eeac60a31dc154c7048c3e304b11a0c227f93eb52d71520479ae7969&",
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240217131522461797/image.png?ex=6645c1b6&is=66447036&hm=9fb57cd668bcbde25e1c3dd3ae33d574fa1bb535ad78bfaec90859b9405dadff&",
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240217131929436191/image.png?ex=6645c1b6&is=66447036&hm=c7c32e23559e0edc726fb7713877290a9f1d086261cb056ccac8a42a04e1e27f&"
        ];

        const mediumImages = [
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240293717429194763/IMG_4725.png?ex=66460909&is=6644b789&hm=16aeee34382d37d3a2d10de91abb6f6ae4c3a7fb6c0f658ec9e8939ca21cd94d&",
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240293717873528935/IMG_4726.png?ex=66460909&is=6644b789&hm=898a769c60c00a3d165c7bbe018b09cd17582d37df8586e0e7578536f5cf51ee&",
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240293718402273372/IMG_4727.png?ex=6646090a&is=6644b78a&hm=55eb84a4cd08e6ac777b93f93d5be51194172eaf3e571112f9f92f294c8e3aca&",
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240293718951592016/IMG_4728.png?ex=6646090a&is=6644b78a&hm=02ef330101d6e9b3b6c931ccb507ffe69b2c9331c5c2f0ffd1a20a1a5f03daf2&",
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240293719400517672/IMG_4729.png?ex=6646090a&is=6644b78a&hm=0d590c31324c6d45d0e186bdcb4c1d6a887ee6c952064a7545a5f36f14d6328f&"
        ];

        const easyImages = [
            "https://cdn.discordapp.com/attachments/1240219119840923678/1240221679154888735/123_20240515152413.png?ex=6645c5f2&is=66447472&hm=e7527956b274b500291bc4ccf4628955abc3cfe3f0e91944e1c2c27a1414f973&",
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240217131216404591/image.png?ex=6645c1b6&is=66447036&hm=e628fc82eeac60a31dc154c7048c3e304b11a0c227f93eb52d71520479ae7969&",
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240217131522461797/image.png?ex=6645c1b6&is=66447036&hm=9fb57cd668bcbde25e1c3dd3ae33d574fa1bb535ad78bfaec90859b9405dadff&",
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240217131929436191/image.png?ex=6645c1b6&is=66447036&hm=c7c32e23559e0edc726fb7713877290a9f1d086261cb056ccac8a42a04e1e27f&"
        ];

        let wordList, images;
        let selectedWord = '';
        let guessedWord = '';
        let mistakes = 0;
        let wrongLetters = [];
        let gameDifficulty = '';

        function showDifficulty() {
            document.getElementById('menu').classList.remove('active');
            document.getElementById('difficulty').classList.add('active');
        }

        function startGame(difficulty) {
            gameDifficulty = difficulty;
            if (difficulty === 'easy') {
                wordList = Parts;
                images = easyImages;
                document.getElementById('credits').innerText = "Credits: Gato :)";
            } else if (difficulty === 'medium') {
                wordList = Species;
                images = mediumImages;
                document.getElementById('credits').innerText = "Credits: Mojjppoll";
            } else if (difficulty === 'hard') {
                wordList = Parts.concat(Species);
                images = hardImages;
                document.getElementById('credits').innerText = "Credits: Folderist";
            }

            selectedWord = wordList[Math.floor(Math.random() * wordList.length)].toUpperCase();
            guessedWord = '_'.repeat(selectedWord.length);
            mistakes = 0;
            wrongLetters = [];
            
            document.getElementById('word-display').innerText = guessedWord.split('').join(' ');
            document.getElementById('category-display').innerText = `Category: ${difficulty === 'easy' ? 'Parts' : (difficulty === 'medium' ? 'Species' : 'Mixed')}`;
            document.getElementById('hangman-image').src = images[0];
            document.getElementById('wrong-letters').innerText = 'Wrong letters: ';
            document.getElementById('game-result').innerText = '';

            document.getElementById('difficulty').classList.remove('active');
            document.getElementById('game').classList.add('active');
        }

        function guessLetter() {
            const letterInput = document.getElementById('letter-input');
            const letter = letterInput.value.toUpperCase();

            if (letter && !wrongLetters.includes(letter) && guessedWord.includes('_')) {
                if (selectedWord.includes(letter)) {
                    let newGuessedWord = '';
                    for (let i = 0; i < selectedWord.length; i++) {
                        newGuessedWord += selectedWord[i] === letter ? letter : guessedWord[i];
                    }
                    guessedWord = newGuessedWord;
                    document.getElementById('word-display').innerText = guessedWord.split('').join(' ');
                } else {
                    wrongLetters.push(letter);
                    mistakes++;
                    document.getElementById('hangman-image').src = images[mistakes];
                    document.getElementById('wrong-letters').innerText = 'Wrong letters: ' + wrongLetters.join(', ');
                }
                
                if (guessedWord === selectedWord) {
                    document.getElementById('game-result').innerText = 'You win!';
                    document.getElementById('game-result').classList.add('winner');
                } else if (mistakes >= images.length - 1) {
                    document.getElementById('game-result').innerText = `You lose! The word was ${selectedWord}.`;
                    document.getElementById('game-result').classList.remove('winner');
                }
            }

            letterInput.value = '';
        }

        function resetGame() {
            document.getElementById('game').classList.remove('active');
            document.getElementById('menu').classList.add('active');
        }

        function viewInstructions() {
            alert("Hangman: Evolve Instructions:\n\n1. Start the game and select a difficulty level.\n2. Guess the letters of the hidden word.\n3. Each wrong guess will reveal a part of the hangman.\n4. Guess the word before the hangman is fully drawn to win!");
        }
    </script>
</body>
</html>

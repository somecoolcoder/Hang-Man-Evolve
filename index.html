<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman: Evolve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%);
            margin: 0;
            overflow: hidden;
        }
        #menu, #difficulty, #game {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            animation: float 6s ease-in-out infinite;
            display: none;
            position: relative;
        }
        #menu.active, #difficulty.active, #game.active {
            display: block;
        }
        h1 {
            margin-bottom: 20px;
            animation: float 6s ease-in-out infinite;
        }
        .menu-button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background: #007BFF;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            animation: float 4s ease-in-out infinite, resize 4s ease-in-out infinite;
        }
        .menu-button:hover {
            background: #0056b3;
        }
        #word-display {
            font-size: 24px;
            letter-spacing: 10px;
            margin-bottom: 20px;
        }
        #category-display {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #image-container img {
            width: 200px;
            height: auto;
        }
        #wrong-letters {
            font-size: 16px;
            color: red;
            margin-top: 20px;
        }
        #game-result {
            font-size: 24px;
            margin-top: 20px;
            color: red;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes resize {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        #credits {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="menu" class="active">
        <h1>Hangman: Evolve</h1>
        <a href="#" class="menu-button" onclick="showDifficulty()">Start Game</a>
        <a href="#" class="menu-button" onclick="viewInstructions()">Instructions</a>
    </div>

    <div id="difficulty">
        <h1>Select Difficulty</h1>
        <a href="#" class="menu-button" onclick="startGame('easy')">Easy</a>
        <a href="#" class="menu-button" onclick="startGame('hard')">Hard</a>
    </div>

    <div id="game">
        <h1>Guess the Word!</h1>
        <div id="category-display">Category: </div>
        <div id="image-container">
            <img src="https://cdn.discordapp.com/attachments/1240219119840923678/1240221679154888735/123_20240515152413.png" alt="Hangman Image" id="hangman-image">
        </div>
        <div id="word-display">_ _ _ _ _ _ _</div>
        <input type="text" id="letter-input" maxlength="1">
        <button class="menu-button" onclick="guessLetter()">Guess</button>
        <div id="wrong-letters">Wrong letters: </div>
        <div id="game-result"></div>
        <button class="menu-button" onclick="resetGame()">Restart</button>
        <div id="credits"></div>
    </div>

    <script>
        const Parts = [
            "Skeleton", "Lipid", "Join", "Mouth", "Armor", "Parasite", "Mender", "Brain", "Cilia", "Beef", 
            "Host", "Shell", "Marrow", "Stomach", "Muscle", "Mover", "Spike", "Drill", "Gill", "Webber", 
            "Shooter", "Grazer", "Jaws", "Eyes", "Pheromone", "Feeder", "Viscop", "Membrane", "Mace", 
            "Mandible", "Builder", "Sonar", "Hydrofield", "Intestine", "Heart", "Chameleon", "Jet", "Urchin", 
            "Nouricyte", "Vivicyte", "Electrocyte", "Glacien", "Exotoxin", "Silklock", "Medusa", "Lance", 
            "Dropper"
        ];

        const Species = [
            "Tiny", "Nibbler", "Teeny", "Starfish", "Mosquito", "Experian", "Celia", "Joat", "Armadillo", "Ant", "Mole", 
            "Knight", "Wide-Eye", "Chipper", "Tick", "Shrimposte", "Spider", "Settler", "Spiney", "Crab", 
            "Goblin", "Symbiont", "Angler", "Trammel", "Roomba", "Horn", "Lamprey", "Barracuda", "Jellyfish", 
            "Polymer", "Thrasher", "Snare", "Stingray", "Sabertooth", "Mako", "Lepidoptera", "Matriarch"
        ];

        const easyImages = [
            "https://cdn.discordapp.com/attachments/1240219119840923678/1240221679154888735/123_20240515152413.png",
            "https://cdn.discordapp.com/attachments/1240219119840923678/1240221679482048512/123_20240515152422.png",
            "https://cdn.discordapp.com/attachments/1240219119840923678/1240221679758868571/123_20240515152430.png",
            "https://cdn.discordapp.com/attachments/1240219119840923678/1240221680065056768/123_20240515152436.png",
            "https://cdn.discordapp.com/attachments/1240219119840923678/1240221680320905226/123_20240515152440.png",
            "https://cdn.discordapp.com/attachments/1240219119840923678/1240221680681353336/123_20240515152445.png",
            "https://cdn.discordapp.com/attachments/1240219119840923678/1240221680975220756/123_20240515152451.png"
        ];

        const hardImages = [
            "IMG_2166.png",
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240217131522461797/image.png",
            "https://cdn.discordapp.com/attachments/1153370590183432255/1240217131929436191/image.png"
        ];

        let selectedWord = '';
        let guessedWord = '';
        let mistakes = 0;
        let wrongLetters = [];
        let currentCategory = '';
        let currentImages = [];

        function showDifficulty() {
            document.getElementById('menu').classList.remove('active');
            document.getElementById('difficulty').classList.add('active');
        }

        function viewInstructions() {
            alert("Instructions:\nGuess the word by selecting letters. You have limited attempts before the Creature is complete.");
        }

        function startGame(difficulty) {
            if (difficulty === 'easy') {
                currentImages = easyImages[0];
                document.getElementById('credits').textContent = "Credits to Gato :) for images";
            } else if (difficulty === 'hard') {
                currentImages = hardImages[0];
                document.getElementById('credits').textContent = "Credits to Folderist for images";
            }

            let categoryChoice = Math.random() < 0.5 ? 'Parts' : 'Species';
            currentCategory = categoryChoice === 'Parts' ? 'Part' : 'Species';

            let wordArray = categoryChoice === 'Parts' ? Parts : Species;
            selectedWord = wordArray[Math.floor(Math.random() * wordArray.length)].toUpperCase();
            
            guessedWord = '_ '.repeat(selectedWord.length);
            document.getElementById('word-display').textContent = guessedWord.trim();
            document.getElementById('category-display').textContent = `Category: ${currentCategory}`;

            document.getElementById('hangman-image').src = currentImages[0];
            mistakes = 0;
            wrongLetters = [];
            document.getElementById('wrong-letters').textContent = 'Wrong letters: ';
            document.getElementById('game-result').textContent = '';

            document.getElementById('difficulty').classList.remove('active');
            document.getElementById('game').classList.add('active');
        }

        function guessLetter() {
            const letterInput = document.getElementById('letter-input');
            const letter = letterInput.value.toUpperCase();
            letterInput.value = '';

            if (letter && !wrongLetters.includes(letter) && !guessedWord.includes(letter)) {
                if (selectedWord.includes(letter)) {
                    let newGuessedWord = '';
                    for (let i = 0; i < selectedWord.length; i++) {
                        if (selectedWord[i] === letter) {
                            newGuessedWord += letter + ' ';
                        } else {
                            newGuessedWord += guessedWord[i * 2] + ' ';
                        }
                    }
                    guessedWord = newGuessedWord;
                    document.getElementById('word-display').textContent = guessedWord.trim();

                    if (!guessedWord.includes('_')) {
                        document.getElementById('game-result').textContent = 'You Won!';
                    }
                } else {
                    wrongLetters.push(letter);
                    document.getElementById('wrong-letters').textContent = 'Wrong letters: ' + wrongLetters.join(', ');

                    mistakes++;
                    document.getElementById('hangman-image').src = currentImages[mistakes];

                    if (mistakes === currentImages.length - 1) {
                        document.getElementById('game-result').textContent = 'You Lost!';
                        guessedWord = selectedWord.split('').join(' ');
                        document.getElementById('word-display').textContent = guessedWord;
                    }
                }
            }
        }

        function resetGame() {
            document.getElementById('game').classList.remove('active');
            document.getElementById('menu').classList.add('active');
        }
    </script>
</body>
</html>
